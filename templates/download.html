<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Download Updated PDF</title>
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container content">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2">Home</a></li>
                <li><a href="/upload" class="nav-link px-2">Replace Logo</a></li>
                <li><a href="/files" class="nav-link px-2">Files</a></li>
                <li><a href="#" class="nav-link px-2">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                {% if 'user_id' in session %}
                    <span class="me-2">Welcome, {{ session['username'] }}</span>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">Login</a>
                    <a href="{{ url_for('register') }}" class="btn btn-primary">Sign-up</a>
                {% endif %}
            </div>
        </header>
    </div>

    <div class="container d-flex justify-content-center align-items-center content" style="min-height: 60vh;">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1 class="mb-4">Your updated PDF is ready!</h1>
            <a href="{{ download_url }}" download>
                <button class="btn btn-primary rounded-pill px-5 py-3" type="button" style="font-size: 1.2rem;">Download Updated PDF</button>
            </a>
        </div>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top ms-3">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary"> Â© 2024 Logo Replacer</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
