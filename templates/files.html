<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Uploaded Files</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2">Home</a></li>
                <li><a href="/upload" class="nav-link px-2">Replace Logo</a></li>
                <li><a href="/files" class="nav-link px-2 link-secondary">Files</a></li>
                <li><a href="#" class="nav-link px-2">About</a></li>
            </ul>
        </header>

        <div class="text-center">
            <h1 class="mb-4">Available Files</h1>
            <div class="list-group">
                {% for file in files %}
                    <a href="{{ url_for('static', filename=file) }}" class="list-group-item list-group-item-action" download>{{ file }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
