<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Upload PDF and Logo</title>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2">Home</a></li>
                <li><a href="#" class="nav-link px-2 link-secondary">Replace Logo</a></li>
                <li><a href="#" class="nav-link px-2">Files</a></li>
                <li><a href="#" class="nav-link px-2">About</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-primary me-2">Login</button>
                <button type="button" class="btn btn-primary">Sign-up</button>
            </div>
        </header>
    </div>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
        <div class="w-100" style="max-width: 500px;">
            <h2 class="text-center mb-4">Upload PDF and Logo</h2>
            <form action="/download" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="pdf" class="form-label">Upload PDF:</label>
                    <input type="file" name="pdf" id="pdf" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="logo" class="form-label">Upload New Logo:</label>
                    <input type="file" name="logo" id="logo" class="form-control" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary rounded-pill px-3" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
